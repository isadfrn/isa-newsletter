<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

          <img class="logo" src="./assets/img/logo.svg" alt="Isa's newsletter" />
        </header>
        <main>
          <h1>update ideas and information in 5 minutes.</h1>
          <h2>everything you need to know to start your day well and informed</h2>
          <p>
            news about the tech universe, and everything you need to start your day better. perfect

          </p>
          <form>
            <div class="email__area">
              <label for="email">type your email:</label>
              <div class="email__input">
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="name@domain.com"
                  required
                />
                <button id="send" class="send__button">
                  <img src="./assets/img/send.svg" alt="A arrow poiting to right" />
                </button>
              </div>
            </div>
            <div class="links__area">
              <a href="https://www.isadfrn.dev/">read first</a>
              <a href="https://www.isadfrn.dev/">
                <img src="./assets/img/arrow-right.svg" alt="A arrow poiting to right" />
              </a>
            </div>
          </form>
        </main>
      </div>
      <div class="image__area"></div>
    </div>
  </body>
</html>
